{% load i18n %}
{% if form %}
<form id="attachment_form_{{ object_id }}" method="post" enctype="multipart/form-data" action="{{ form_url }}" class="add-attachment">
    <input type="hidden" name="next" value="{{ next }}"/>
    {{ form.as_p }}
    <p class="submit">
      <input type="submit" value="{% trans "Add attachment" %}" onClick="javascript: bindPostAttachmentHandler({{ row.doc.id }})"/>
    </p>
</form>
{% endif %}
