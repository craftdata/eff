{% extends "base.html" %}

<!-- Extra js -->
{% block extrajs %}
<script type="text/javascript">
    $(document).ready(function(){
        $('#id_email').focus();
    });
</script>
{% endblock extrajs %}

{% block content %}
  <div align=center>
    <br/>
    <p> Password reset: </p>
    <br/>

    <p>Forgotten your password?
      <br/>Enter your e-mail address below, and we'll e-mail instructions for setting a new one.
    </p>
    <br/>

    <form action="" method="post">{% csrf_token %}
      {{ form.email.errors }}
      <p>
        <label for="id_email">E-mail address:</label>
        {{ form.email }}
        <input type="submit" value="Reset my password" />
      </p>
  </div>
</form>

{% endblock %}
